      perfumeIdx:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      englishName:
        type: "string"
      brandName:
        type: "string"
      imageUrl:
        type: "string"
    example:
      mainSeries: "만다린 오렌지"
      imageUrl: "https://contents.lotteon.com/itemimage/_v065423/LE/12/04/59/50/19/_1/22/48/08/13/9/LE1204595019_1224808139_1.jpg/dims/resizef/554X554"
      name: "154 코롱"
      brandName: "조말론"
      englishName: "154 Cologne"
      perfumeIdx: 1
