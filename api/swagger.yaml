      description: "유저가 가지고 있는 위시 리스트 전체 조회하기"
      operationId: "readWishlistByUser"
      security:
        - userToken: []
      x-security-scopes:
        - user
      produces:
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Perfume"
        default:
          description: "successful operation"
      x-swagger-router-controller: "Wishlist"
  /wishlist/{perfumeIdx}:
    delete:
      tags:
      - "wishlist"
      summary: "delete wishlist"
      description: "위시 리스트에 삭제하기"
      operationId: "deleteWishlist"
      security:
        - userToken: []
      x-security-scopes:
        - user
      produces:
      - "application/json"
      parameters:
      - name: "perfumeIdx"
        in: "path"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
        default:
          description: "successful operation"
      x-swagger-router-controller: "Wishlist"
securityDefinitions:
  userToken:
      type: apiKey
      name: x-access-token
      in: header
      description: /Bearer {token}/ 를 입력해주시면 됩니다.
  APIKeyHeader:
    type: apiKey
    name: X-API-Key
    in: header
definitions:
  User:
    type: "object"
    properties:
      email:
        type: "string"
      nickname:
        type: "string"
      gender:
        type: "string"
      phone:
        type: "string"
      birth:
        type: "string"
    example:
      email: "hee.youn@samsung.com"
      nickname: "쿼카맨"
      gender: "남자"
      phone: "010-2081-3818"
      birth: "1995"
  KeywordInfo:
    type: "object"
    properties:
      keyword:
        type: "string"
    example:
      keyword: "달달한"
  PerfumeInfo:
    type: "object"
    properties:
      name:
        type: string
      englishName:
        type: string
      mainSeriesIdx:
        type: integer
      brandIdx:
        type: integer
      imageUrl:
        type: string
      releaseDate:
        type: string
    example:
      name: 154 코롱
      englishName: 154 Cologne
      mainSeriesIdx: 1
      brandIdx: 1
      imageUrl: https://contents.lotteon.com/itemimage/_v065423/LE/12/04/59/50/19/_1/22/48/08/13/9/LE1204595019_1224808139_1.jpg/dims/resizef/554X554
      releaseDate: "2020-11-20"
  Perfume:
    properties:
      perfumeIdx:
        type: integer
      likeCnt:
        type: integer
      isLiked:
        type: boolean
      brandName:
        type: string
      mainSeriesName:
        type: string
    allOf:
    - $ref: "#/definitions/PerfumeInfo"
    - {}
    example:
      perfumeIdx: 1
      likeCnt: 4
      isLiked: true
      brandName: "딥디크 파리스"
      mainSeriesName: "플로럴"
  PerfumeDetailInfo:
    properties:
      story:
        type: string
      abundanceRate:
        type: string
        enum:
        - 코롱
        - 오 드 뜨왈렛
        - 오 드 퍼퓸
        - 퍼퓸
      imageUrl:
        type: string
      volumeAndPrice:
        type: array
        items:
          type: "object"
          properties:
            volume:
              type: integer
            price:
              type: integer
    example:
      story: "조 말론 런던 1호점이 위치한 런던의 거리 번호입니다. 광범위한 후각적 탐구를 요하는 이 향수는 만다린, 그레이프 프루트\
        , 바질, 너트맥, 베티버와 같은 브랜드를 대표하는 성분들을 모두 함유하고 있습니다. 다양한 느낌을 연출하는 향입니다."
      abundanceRate: 코롱
      volumeAndPrice:
      - volume: 30
        price: 90000
      - volume: 30
        price: 90000
      - volume: 30
        price: 90000
  PerfumeDetail:
    properties:
      score:
        type: number
        description: 점수 평균 값
        minimum: 0
        maximum: 5
      longevity:
        type: object
        description: 지속감
        properties:
          veryWeak:
            type: number
            minimum: 0
            maximum: 1
            description: 매우 약함
          weak:
            type: number
            minimum: 0
            maximum: 1
            description: 약함
          medium:
            type: number
            minimum: 0
            maximum: 1
            description: 보통
          strong:
            type: number
            minimum: 0
            maximum: 1
            description: 강함
          veryStrong:
            type: number
            minimum: 0
            maximum: 1
            description: 매우 강함
      sillage:
        type: object
        description: 잔향감
        properties:
          light:
            type: number
            minimum: 0
            maximum: 1
            description: 약함
          normal:
            type: number
            minimum: 0
            maximum: 1
            description: 보통
          heavy:
            type: number
            minimum: 0
            maximum: 1
            description: 강함
      seasonal:
        type: object
        properties:
          spring:
            type: number
            minimum: 0
            maximum: 1
            description: 봄
          summer:
            type: number
            minimum: 0
            maximum: 1
            description: 여름
          fall:
            type: number
            minimum: 0
            maximum: 1
            description: 가을
          winter:
            type: number
            minimum: 0
            maximum: 1
            description: 겨울
      keywords:
        type: "array"
        items:
          type: "string"
          example: ""
      noteType:
        type: "integer"
        description: "0은 일반 노트, 1은 single 노트"
      ingredients:
        $ref: "#/definitions/PerfumeDetailInfo_ingredients"
    allOf:
    - $ref: "#/definitions/PerfumeInfo"
    - $ref: "#/definitions/PerfumeDetailInfo"
    - type: "object"
      properties:
        perfumeIdx:
          type: "integer"
      example:
        perfumeIdx: 1
    example:
      score: 5.4
      abundanceRate: "오 드 퍼퓸"
      seasonal:
        spring: 0
        summer: 0.3
        fall: 0.3
        winter: 0.4
      sillage:
        light: 0.4
        medium: 0.2
        heavy: 0.4
      longevity:
        veryWeak: 0.1
        weak: 0.1
        normal: 0.2
        strong: 0.2
        veryStrong: 0.1
      noteType: 0
      ingredients:
        top:
        - ingredientIdx: 1
          name: "재료1"
          description: "향긋"
        - ingredientIdx: 5
          name: "재료5"
          description: "향긋"
        middle:
        - ingredientIdx: 2
          name: "재료2"
          description: "향긋"
        - ingredientIdx: 6
          name: "재료6"
          description: "향긋"
        base:
        - ingredientIdx: 3
          name: "재료3"
          description: "향긋"
        - ingredientIdx: 4
          name: "재료4"
          description: "향긋"
        - ingredientIdx: 7
          name: "재료7"
          description: "향긋"
  SeriesInfo:
    type: "object"
    properties:
      name:
        type: "string"
      englishName:
        type: "string"
      description:
        type: "string"
    example:
      name: "꿀"
      englishName: "Honey"
      description: "화이트 허니, 허니"
  IngredientInfo:
    type: "object"
    properties:
      name:
        type: "string"
      englishName:
        type: "string"
      description:
        type: "string"
    example:
      name: "씨쏠트"
      englishName: "Sea Salt"
      description: "바다 소금"
  NoteInfo:
    type: object
    properties:
      ingredientName:
        type: string
      perfumeName:
        type: string
      type: 
        type: integer
    example:
      ingredientName: 씨쏠트
      perfumeName: 154 코롱
      type: 4
  BrandInfo:
    type: "object"
    properties:
      name:
        type: "string"
      englishName:
        type: "string"
      startCharacter:
        type: "string"
      description:
        type: "string"
      imageUrl:
        type: "string"
    example:
      name: "(테스트)조말론"
      englishName: "(테스트)Jo Malone"
      startCharacter: "ㅌ"
      description: "(테스트)런던 브랜드"
      imageUrl: "(테스트)"
  ReviewInfo:
    type: "object"
    properties:
      userIdx:
        description: "회원 고유 번호"
        type: "integer"
        format: "int64"
      score:
        description: "평점"
        type: "number"
        minimum: 0
        maximum: 5
      content:
        description: "내용"
        type: "string"  
      longevity:
        description: "지속력"
        type: "string"
        enum:
        - "매우 약함"
        - "약함"
        - "보통"
        - "강함"
        - "매우 강함"
      sillage:
        description: "잔향감"
        type: "string"
        enum:
        - "가벼움"
        - "보통"
        - "무거움"
      seasonal:
        description: "계절감"
        type: "array"
        items:
          type: "string"
          enum:
            - "봄"
            - "여름"
            - "가을"
            - "겨울"        
      gender:
        description: "성별감"
        type: "string"
        enum:
        - "남성"
        - "중성"
        - "여성"
      access: 
        description: "시향노트 공유 여부"
        type: "string"
        enum:
        - "true"
        - "false"
    example:
      userIdx: 0
      score: 2
      longevity: "강함"
      sillage: "보통"
      seasonal:
      - "겨울"
      - "가을"
      gender: "중성"
      access: "true"
      content: "시향노트 내용"
  ReplyInfo:
    type: "object"
    properties:
      userIdx:
        type: "integer"
        format: "int64"
      content:
        type: "string"
    example:
      userIdx: 2
      content: "저한테도 인생 향수에요~"
  Reply:
    type: "object"
    properties:
      nickname:
        type: "string"
        example: 
    allOf:
    - $ref: "#/definitions/ReplyInfo"
    - {}
    example:
      nickname: "향린이S2"
  myPerfume:
    properties:
      star:
        type: "integer"
        example: 5
    allOf:
    - $ref: "#/definitions/PerfumeInfo"
    - {}
  Filter:
    type: "object"
    properties:
      series:
        type: "array"
        items:
          type: "string"
      brands:
        type: "array"
        items:
          type: "string"
      keywords:
        type: "array"
        items:
          type: "string"
      sortBy:
        type: "string"
    example:
      series:
      - 플로럴
      - 오리엔탈
      - 시트러스
      brands:
      - 조 말론 런던
      - 르 라보
      - 딥디크 파리스
      keywords:
      - 구현전
      sortBy: 인기순
  Wishlist:
    type: "object"
    properties:
      perfumeIdx:
        type: "integer"
        format: "int32"
      priority:
        type: "integer"
    example:
      perfumeIdx: 1
      priority: 4
  ApiResponse:
    type: "object"
    properties:
      message:
        type: "string"
        example: 메세지
      data:
        type: "string"
        example: 0
  PerfumeDetailInfo_ingredients:
    type: "object"
    properties:
      top:
        type: "array"
        items:
          $ref: "#/definitions/IngredientInfo"
      middle:
        type: "array"
        items:
          $ref: "#/definitions/IngredientInfo"
      base:
        type: "array"
        items:
          $ref: "#/definitions/IngredientInfo"
      single:
        type: "array"
        items:
          $ref: "#/definitions/IngredientInfo"
responses:
  UnauthorizedError:
    description: "API key is missing or invalid"
    headers:
      WWW_Authenticate:
        type: "string"
externalDocs:
  description: "Afume Server Git Wiki"
